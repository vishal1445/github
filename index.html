<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  />
  
  <title>Online shopping site for mobiles</title>
  <link\
  rel="icon" href="./image.jpg" />
  <!--fontawesome 4.7.0-->
  <link
  rel="stylesheet"
  href="https:cdjns.cloudflare.com/ajax/libs/font
  awesome/4.7.0/css/css/font-awesome.min.css"
  />

  <!--bootstrap 5.3.2-->
    <link
    rel="stylesheet"
  href="https/:cdjns.cloudflare.com/ajax/libs/--bootstrap/5.3.2/css/--bootstrap.min.css"
       integrity="=sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
       crossorigin="anonymous"
       referrerpolicy="no-rereffer"
  />
</head>
<body style="background: #f1f2f4; padding: 0px;margin: 0px;">
  <!--create header part-->
  <header
      style="background: white; padding: 12px 28px 12px 28px; display: flex"
    >
      <!--left-->
      <div
        style="width: 65%; display: flex; justify-content: space-between"
        class="left"
      >
        <!--Logo-->
        <div style="width: 15%" class="logo">
          <img width="100%" src="Logo.svg" alt="" />
        </div>
        <!--search area-->
        <div
          style="
            width: 80%;
            background: #f0f5ff;
            border-radius: 12px;
            padding-left: 10px;
            display: flex;
            align-items: center;
          "
          class="search_area"
        >
          <i
            class="fa fa-search"
            style="width: 5%; font-size: 25px; color: #717478"
            aria-hidden="true"
          ></i>
          <input
            type="text"
            style="
              border: none;
              width: 90%;
              padding: 7px 7px 7px 7px;
              background: none;
            "
            placeholder="Search for Products, Brands and More"
          />
        </div>
      </div>
      <!--right-->
      <div
        style="
          width: 35%;
          padding: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: #000000b5;
        "
        class="right"
      >
        <!--Create four childs-->
        <div
          class="child1"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <h5 style="margin: 0px">Login</h5>
            <i
            class="fa fa-chevron-down"
            style="font-size: 8px"
            aria-hidden="true"
          ></i>
        </div>
        <div
          class="child2"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <h5 style="margin: 0px">Cart</h5>
        </div>
        <div
          class="child3"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i
            class="fa fa-address-card-o"
            style="font-size: 13px"
            aria-hidden="true"
            ></i>
            <h5 style="margin: 0px">Become a Sellar</h5>
          </div>
          <div class="child4" style="cursor: pointer">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </div>
      </header>
</body>
</html>
